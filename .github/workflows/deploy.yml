name: Deploy to VDS

on:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase db push -p "$SUPABASE_DB_PASSWORD"

  deploy:
    needs: migrate
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/srv/school-cost-index' }}
            git pull origin main
            if [ -f docker-compose.yml ] && [ "${{ secrets.DEPLOY_USE_DOCKER }}" = "true" ]; then
              docker compose build --no-cache
              docker compose up -d
            else
              npm ci
              npm run build
              pm2 restart school-cost-index || pm2 start ecosystem.config.cjs
            fi
